<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sistema de gestión de pedidos</title>
		<link
			rel="shortcut icon"
			href="/src/assets/img/icons/favicon.jpg"
			type="image/x-icon"
		/>
	</head>
	<body class="fade" style="opacity: 0; transition: opacity 0.3s" data-dark="">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="./">
					<i class="bi bi-house-fill me-1"></i>Inicio
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto mb-2 mt-2">
						<li>
							<a href="./" class="btn btn-primary text-decoration-none me-2">Salir</a>
						</li>
						<button
							class="btn btn-outline-light d-flex align-items-center"
							id="darkModeToggle"
						>
							<i class="bi bi-moon-fill me-2"></i> Dark Mode
						</button>
					</ul>
				</div>
			</div>
		</nav>
		<main data-dark>
			<section>
				<article class="d-flex flex-column align-items-center text-center">
					<figure class="m-0">
						<figcaption class="mb-3">
							<h2>Mi perfil</h2>
							<h5>Miles Morales</h5>
						</figcaption>
						<div
							class="rounded-circle border border-3 border-primary overflow-hidden"
							style="width: 250px; height: 250px"
						>
							<img
								src="/src/assets/img/avatar/avatar.jpg"
								alt=""
								class="w-100 h-100 object-fit-cover"
							/>
						</div>
					</figure>
				</article>

				<div class="container my-5 d-flex gap-4 flex-wrap justify-content-center">
					<article
						class="bg-light rounded-3 shadow p-4 flex-fill"
						style="min-width: 250px; max-width: 100%; height: 300px"
					>
						<h5 class="text-center mb-3 text-black">Ingresos últimos 6 meses</h5>
						<canvas id="chartIngresos" class="w-100 h-100"></canvas>
					</article>
				</div>
			</section>
		</main>
		<script src="/src/js/main.js" type="module"></script>
		<script src="/src/js/home.js" type="module"></script>
	</body>
</html>
