<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registro</title>
		<link
			rel="shortcut icon"
			href="/restaurant_app_1/assets/favicon-CrMPpGzG.jpg"
			type="image/x-icon"
		/>
		<script type="module" crossorigin src="/restaurant_app_1/assets/signup-D8RIfhxn.js"></script>
		<link rel="modulepreload" crossorigin href="/restaurant_app_1/assets/main-DMfzSGbP.js">
		<link rel="stylesheet" crossorigin href="/restaurant_app_1/assets/main-C5akNYVN.css">
	</head>
	<body
		class="bg-white text-black fade"
		data-dark
		style="opacity: 0; transition: opacity 0.3s"
	>
		<main class="container-fluid mb-4 px-0">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="./">
						<i class="bi bi-house-fill me-1"></i>Inicio
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto mb-2 mt-2">
							<button
								class="btn btn-outline-light d-flex align-items-center"
								id="darkModeToggle"
							>
								<i class="bi bi-moon-fill me-2"></i> Dark Mode
							</button>
						</ul>
					</div>
				</div>
			</nav>
			<section class="row me-4 mt-4 d-md-grid" style="grid-template-columns: 60% 40%">
				<article class="d-none d-md-block pe-4">
					<figure
						class="position-relative m-0 overflow-hidden"
						style="
							height: 550px;
							border-top-right-radius: 1rem;
							border-bottom-right-radius: 1rem;
						"
					>
						<img
							src="/restaurant_app_1/assets/signup_cover-DkHtEF3r.jpg"
							alt=""
							class="w-100 h-100 object-fit-cover d-block"
						/>
						<div
							class="position-absolute top-0 start-0 w-100 h-100 bg-black bg-opacity-75"
						></div>
						<figcaption
							class="position-absolute top-50 start-0 translate-middle-y ps-4 text-white"
						>
							<h1><i class="bi bi-clipboard-check me-2"></i>Gestiona tus pedidos</h1>
							<ul class="mb-0">
								<li><i class="bi bi-person-plus-fill me-1"></i>Regístrate</li>
								<li><i class="bi bi-basket-fill me-1"></i>Observa tus pedidos</li>
								<li>
									<i class="bi bi-currency-dollar me-1"></i>Obtén el balance al final del
									día
								</li>
								<li>
									<i class="bi bi-bar-chart-line-fill me-1"></i>Analiza métricas de tu
									negocio
								</li>
							</ul>
						</figcaption>
					</figure>
				</article>
				<article>
					<form action="">
						<div class="section-form-data">
							<legend>
								<h2><i class="bi bi-person-lines-fill me-1"></i>Registro</h2>
								<h5 class="mb-3">
									<i class="bi bi-person-vcard-fill me-1"></i>Datos personales
								</h5>
							</legend>
							<div class="mb-3">
								<input type="text" class="form-control" placeholder="Nombre empresa" />
								<small class="form-text text-danger d-none" id="validationBusiness"
									>Ingresa el nombre de la empresa</small
								>
							</div>
							<div class="mb-3">
								<input
									type="text"
									class="form-control"
									placeholder="Nombre propietario"
								/>
								<small class="form-text text-danger d-none" id="validationName"
									>Ingresa tu nombre</small
								>
							</div>
							<div class="mb-3">
								<label class="form-label d-block"
									><i class="bi bi-gender-ambiguous me-1"></i>Género</label
								>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="radio"
										name="genero"
										id="masculino"
										value="masculino"
									/>
									<label class="form-check-label" for="masculino"
										><i class="bi bi-gender-male me-1"></i>Masculino</label
									>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="radio"
										name="genero"
										id="femenino"
										value="femenino"
									/>
									<label class="form-check-label" for="femenino"
										><i class="bi bi-gender-female me-1"></i>Femenino</label
									>
								</div>
								<div class="form-check form-check-inline">
									<input
										class="form-check-input"
										type="radio"
										name="genero"
										id="otro"
										value="otro"
									/>
									<label class="form-check-label" for="otro"
										><i class="bi bi-gender-ambiguous me-1"></i>Otro</label
									>
								</div>
							</div>
							<div class="mb-3">
								<input type="text" class="form-control" placeholder="Dirección" />
								<small class="form-text text-danger d-none" id="validationAddress"
									>Ingresa tu dirección</small
								>
							</div>
						</div>

						<div class="section-form-profile d-none">
							<legend>
								<h2><i class="bi bi-person-lines-fill me-1"></i>Registro</h2>
								<h5 class="mb-3"><i class="bi bi-person-circle me-1"></i>Perfil</h5>
							</legend>
							<div class="mb-3">
								<label class="form-label"
									><i class="bi bi-envelope-fill me-1"></i>Correo electrónico</label
								>
								<input
									type="email"
									class="form-control"
									placeholder="ejemplo@gmail.com"
								/>
								<small
									class="form-text text-danger d-none mt-2"
									id="validationEmail"
								></small>
							</div>
							<div class="mb-3">
								<label class="form-label"
									><i class="bi bi-lock-fill me-1"></i>Contraseña</label
								>
								<div class="input-group">
									<span class="input-group-text"
										><i class="bi bi-shield-lock-fill"></i
									></span>
									<input type="password" class="form-control" placeholder="********" />
								</div>
								<small class="form-text text-danger d-none mt-2" id="validationPassword"
									>Ingresa una contraseña</small
								>
							</div>
							<div class="mb-3">
								<label class="form-label"
									><i class="bi bi-calendar-date-fill me-1"></i>Fecha de nacimiento</label
								>
								<input type="date" class="form-control" />
								<small class="form-text text-danger d-none mt-2" id="validationBorn"
									>Ingresa una fecha válida</small
								>
							</div>
							<div class="mb-3">
								<label class="form-label mb-1"
									><i class="bi bi-camera-fill me-1"></i>Foto de perfil</label
								>
								<div class="d-flex align-items-center gap-2">
									<input
										type="file"
										class="form-control"
										id="perfilFoto"
										accept="image/*"
									/>
									<img
										id="previewPhoto"
										class="d-none"
										style="
											width: 80px;
											height: 80px;
											border-radius: 50%;
											object-fit: cover;
										"
									/>
								</div>
								<small
									class="form-text text-danger d-none mt-2"
									id="validationProfile"
								></small>
							</div>
						</div>

						<div class="section-form-payment d-none">
							<legend>
								<h2><i class="bi bi-person-lines-fill me-1"></i>Registro</h2>
								<h5><i class="bi bi-credit-card-2-front-fill me-1"></i>Método de pago</h5>
							</legend>
							<div class="mb-3">
								<label class="form-label"
									><i class="bi bi-person-fill me-1"></i>Nombre en la tarjeta</label
								>
								<input type="text" class="form-control" placeholder="Nombre completo" />
								<small
									class="form-text text-danger d-none mt-2"
									id="validationCardName"
								></small>
							</div>
							<div class="mb-3">
								<label class="form-label"
									><i class="bi bi-credit-card-fill me-1"></i>Número de tarjeta</label
								>
								<input
									type="text"
									class="form-control"
									placeholder="1234 5678 9012 3456"
									maxlength="19"
								/>
								<small
									class="form-text text-danger d-none mt-2"
									id="validationCardNumber"
								></small>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<label class="form-label"
										><i class="bi bi-calendar2-fill me-1"></i>Fecha de expiración</label
									>
									<input
										type="text"
										class="form-control"
										placeholder="MM/AA"
										maxlength="5"
									/>
									<small
										class="form-text text-danger d-none mt-2"
										id="validationCardDate"
									></small>
								</div>
								<div class="col-md-6">
									<label class="form-label"
										><i class="bi bi-lock-fill me-1"></i>CVV</label
									>
									<input
										type="text"
										class="form-control"
										placeholder="123"
										maxlength="4"
									/>
									<small
										class="form-text text-danger d-none mt-2"
										id="validationCardCVC"
									></small>
								</div>
							</div>
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="terminos" />
								<label class="form-check-label" for="terminos"
									><i class="bi bi-file-earmark-text-fill me-1"></i>Acepto los términos y
									condiciones</label
								>
							</div>
						</div>

						<div class="d-flex justify-content-end mt-3" role="group">
							<a href="./" class="btn text-black" data-dark=""
								><i class="bi bi-arrow-left-circle-fill me-1"></i>Volver</a
							>
							<button type="button" class="btn btn-primary">
								<i class="bi bi-arrow-right-circle-fill me-1"></i>Continuar
							</button>
						</div>
					</form>
				</article>
			</section>
		</main>

	</body>
</html>
